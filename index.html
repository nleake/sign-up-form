<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="sidebar">
            <img src="images/priscilla-du-preez-xy0JBTQlRuY-unsplash.jpg" alt="">
        </section>
        <main>
            <section class="intro">
                <p>This is not a real online service! You know you need something
                    like this in your life to help you realize your deepest dreams.
                    Sign up now to get started.</p>
                <p>You know you want to.</p>
            </section>
            <section class="sign-up-form">
                <h2>Let's do this!</h2>
                <form action="#" class="sign-up">
                    <fieldset>
                        <label for="first-name">First Name</label>
                        <input name="first-name" id="first-name" placeholder="Thor" type="text">    
                    </fieldset>
                    <fieldset>
                        <label for="last-name">Last Name</label>
                        <input name="last-name" id="last-name" placeholder="Odinson" type="text">
                    </fieldset>
                    <fieldset>
                        <label for="email">Email</label>
                        <input name="email" id="email" placeholder="thor.odinson@gmail.com" type="email">
                    </fieldset>
                    <fieldset>
                        <label for="phone-number">Phone Number</label>
                        <input name="phone-number" id="phone-number" placeholder="555-555-5555" type="tel">
                    </fieldset>
                    <fieldset>
                        <label for="password">Password</label>
                        <input name="password" id="password"  type="password">
                    </fieldset>
                    <fieldset>
                        <label for="password-confirm">Confirm Password</label>
                        <input name="password-confirm" id="password-confirm"  type="password">
                    </fieldset>
                </form>
            </section>
            <button type="submit">Create Account</button>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </main>
    </div>
    
</body>
</html>
