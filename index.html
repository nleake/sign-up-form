<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>sign-up form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <section class="sidebar">
            <div class="logo">
                <img src="https://www.nickleake.com/images/leek_logo.svg" alt="">
                <h1>Leake Designs</h1>
            </div>
        </section>
        <div class="right">
            <section class="intro">
                <p>This is not a real online service. It might be one day, maybe. If you're interested in learning more, create an account to stay in the loop. We'll keep you posted about what's going on.</p>
            </section>
            <section class="sign-up-form">
                <h2>Let's stay in touch :P</h2>
                <form action="#" class="sign-up">
                    <fieldset>
                        <label for="first-name">First Name</label>
                        <input name="first-name" id="first-name" required placeholder="Thor" type="text">    
                    </fieldset>
                    <fieldset>
                        <label for="last-name">Last Name</label>
                        <input name="last-name" id="last-name" required placeholder="Odinson" type="text">
                    </fieldset>
                    <fieldset>
                        <label for="email">Email</label>
                        <input name="email" id="email" required placeholder="thor.odinson@gmail.com" type="email">
                    </fieldset>
                    <fieldset>
                        <label for="phone-number">Phone Number</label>
                        <input name="phone-number" required id="phone-number" placeholder="555-555-5555" type="tel">
                    </fieldset>
                    <fieldset>
                        <label for="password">Password</label>
                        <input class="error" name="password" required id="password"  type="password">
                        <span class="error-message">Passwords do not match.</span>
                    </fieldset>
                    <fieldset>
                        <label for="password-confirm">Confirm Password</label>
                        <input class="error" name="password-confirm" required id="password-confirm"  type="password">
                    </fieldset>
                </form>
            </section>
            <button type="submit">Create Account</button>
            <p class="login">Already have an account? <a href="#">Log in</a></p>
        </div>
    </div>
    
</body>
</html>
